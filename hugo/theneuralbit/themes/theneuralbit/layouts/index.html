{{ partial "header.html" . }}
<div class="blog-index">
  {{ range first 5 (where .Data.Pages "Section" "blog") }}
    <header>
      <h1 class="entry-title">
        <a href="{{ .Permalink }}">{{ .Title  }}</a>
      </h1>
      <p class="meta">
        {{ .Date.Format (.Site.Params.dateform | default "January 2006") }}
        &ndash; &#128339; {{ .ReadingTime }} min read
      </p>
    </header>
    <div class="entry-content">{{ .Summary }}</div>
    <footer>
      <a rel="full-article" href="{{ .Permalink }}">Read On &crarr;</a>
    </footer>
  {{ end }}
</div>
{{ partial "footer.html" . }}
